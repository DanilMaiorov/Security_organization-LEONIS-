<div class="modal">
    <div class="modal__wrapper">
        <div class="modal__content modal__question">
            <div class="modal__close"></div>
            <div class=" modal__form modal__question-form">
                <div class="modal__title modal__question-title">Задайте ваш вопрос и мы с вами свяжемся в ближайшее время!</div>
                <form class="modal__form-wrapper question__form" action="#">
                    <input class="modal__input modal__input-name" type="text" placeholder="Ваше имя">
                    <input class="modal__input modal__input-email" type="email" placeholder="Ваш E-mail">
                    <textarea class="modal__textarea" name="question" id="" cols="30" rows="4" placeholder="Ваше сообщение"></textarea>
                    <button class="modal__button">Отправить</button>
                </form>
            </div>
        </div>
        <div class="modal__content modal__tender">
            <div class="modal__close"></div>
            <div class=" modal__form modal__tender-form">
                <div class="modal__title modal__question-title">Спасибо за выбор нашей организации!</div>
                <form class="modal__form-wrapper tender__form" action="#">
                    <input class="modal__input modal__input-name" type="text" placeholder="Ваше имя">
                    <input class="modal__input modal__input-email" type="email" placeholder="Ваш E-mail">
                    <textarea class="modal__textarea" name="tender" id="" cols="30" rows="4" placeholder="Ваше сообщение"></textarea>
                    <button class="modal__button">Отправить</button>
                </form>
            </div>
        </div>    
        <div class="modal__content modal__phone">
            <div class="modal__close"></div>
            <div class=" modal__form modal__phone-form">
                <div class="modal__title modal__question-title">Напишите ваш номер телефона и мы с вами свяжемся!</div>
                <form class="modal__form-wrapper phone__form" action="#">
                    <input class="modal__input modal__input-name" type="text" placeholder="Ваше имя">
                    <input class="modal__input modal__input-phone" type="tel" placeholder="Ваш телефон">
                    <button class="modal__button">Отправить</button>
                </form>
            </div>
        </div>   
    </div>
</div>
